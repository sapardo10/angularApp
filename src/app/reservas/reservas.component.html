<h2>Mis reservas</h2>
<ul class="reservas">
  <li *ngFor="let reserva of reservas"
    [class.selected]="reserva === selectedReserva"
    (click)="onSelect(reserva)">
    <span class="badge">{{reserva.id}}</span> {{reserva.lugar}}
  </li>
</ul>
<app-reserva-detail [reserva]="selectedReserva"></app-reserva-detail>
