<h2>Mis reservas</h2>
<div>
  <label>Lugar:
    <input #lugar />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="reservas">
  <li *ngFor="let reserva of reservas">
    <span class="badge">{{reserva.id}}</span> {{reserva.lugar}}
  </li>
</ul>
<app-reserva-detail [reserva]="selectedReserva"></app-reserva-detail>
